<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            overflow: hidden;
            background-color: gray;
        }

        body,
        #background {
            margin: 0;
            padding: 0;
        }

        #background {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: lightgray;
            border: 1px solid black;
            perspective: 1000px;
            transition: transform 1s ease-in-out;
        }

        #character {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            z-index: 99;
        }

        #character::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid red;
            transform: translateY(-50%);
        }

        #background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: #c0c0c0;
        }
    </style>
</head>

<body>
    <div id="character"></div>
    <div id="background">
        <div id="background-text">Background</div>
    </div>
    <script>
        window.onload = function () {
            var character = document.getElementById('character');
            var background = document.getElementById('background');
    
            var rotation = 0;
    
            // Set background to fill the window
            background.style.width = window.innerWidth + 'px';
            background.style.height = window.innerHeight + 'px';
    
            // Get computed styles of background
            var backgroundStyle = window.getComputedStyle(background);
            var backgroundWidth = parseInt(backgroundStyle.width.replace('px', ''));
            var backgroundHeight = parseInt(backgroundStyle.height.replace('px', ''));
    
            // Set initial position
            character.style.left = (backgroundWidth / 2) + 'px'; // Set character to the middle
            character.style.bottom = '150px';
    
            // Set transition property for smooth movement
            character.style.transition = 'left 1s ease-out';
    
            function moveCharacter(direction) {
                var left = parseInt(character.style.left.replace('px', ''));
                if (direction === 'right') {
                    character.style.transform = 'scaleX(1)';
                    character.style.left = (left + 100) + 'px';
                    if (left >= (backgroundWidth)) {
                        rotation += 90;
                        background.style.transform = 'rotate(' + rotation + 'deg)';
                        character.style.left = (backgroundWidth / 2) + 'px'; // Move character back to the middle
                    }
                } else if (direction === 'left') {
                    character.style.transform = 'scaleX(-1)';
                    character.style.left = (left - 100) + 'px';
                    if (left <= 0) {
                        rotation -= 90;
                        background.style.transform = 'rotate(' + rotation + 'deg)';
                        character.style.left = (backgroundWidth / 2) + 'px'; // Move character back to the middle
                    }
                }
            }
    
            window.onkeydown = function (event) {
                if (event.key === 'ArrowRight') {
                    moveCharacter('right');
                } else if (event.key === 'ArrowLeft') {
                    moveCharacter('left');
                }
            }
        }
    </script>
</body>

</html>
